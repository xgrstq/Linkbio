<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GRH</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=Archivo+Black&display=swap" rel="stylesheet">

  <style>
    .bg-pattern {
      background-color: #f5f5f5;
      background-image:
        linear-gradient(45deg, black 6px, transparent 6px),
        linear-gradient(-45deg, black 6px, transparent 6px),
        radial-gradient(circle, gold 6px, black 7px, transparent 8px);
      background-size: 80px 80px;
      background-position: 0 0, 0 0, 40px 40px;
    }

    body { font-family: 'Space Grotesk', sans-serif; scroll-behavior: smooth; }
    .manga-border { box-shadow: 8px 8px 0px 0px rgba(0,0,0,1); }
    .manga-border:hover { box-shadow: 4px 4px 0px 0px rgba(0,0,0,1); transform: translate(4px, 4px); }
    .initial-font { font-family: 'Archivo Black', sans-serif; text-transform: uppercase; }
    
    /* Animasi mobil */
    @keyframes drive {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-2px) rotate(-1deg); }
      75% { transform: translateY(1px) rotate(1deg); }
    }
    .drive-anim { animation: drive 0.4s infinite; }

    /* Custom AE86 Striping Background */
    .ae86-line {
      height: 30px;
      background: black;
      width: 100%;
      position: relative;
    }
    .ae86-line::after {
      content: "藤原とうふ店 (自家用)";
      color: white;
      font-size: 12px;
      position: absolute;
      right: 10%;
      top: 50%;
      transform: translateY(-50%);
      font-weight: bold;
      letter-spacing: 2px;
    }

    .hidden-section { display: none; }
  </style>
</head>

<body class="bg-[#f5f5f5] text-black overflow-x-hidden">
  
  <div class="fixed inset-0 z-0 opacity-20 pointer-events-none bg-pattern"></div>

  <main class="relative z-10 min-h-screen flex flex-col items-center p-6 py-20">
    
    <div id="main-menu" class="w-full max-w-sm">
      <div class="mb-10 text-center relative group">
        <div class="w-44 h-44 mx-auto relative mb-6">
          <div class="absolute inset-0 border-[6px] border-black rounded-full bg-white manga-border overflow-hidden">
            <img src="https://i.ibb.co.com/8D6VdkJg/dxd.png" alt="Doraemon AE86" class="w-full h-full object-cover scale-110 drive-anim">
            <div class="absolute bottom-2 left-0 right-0 bg-white border-y-2 border-black py-0.5">
              <p class="text-[8px] font-black italic tracking-widest text-black">GRH</p>
            </div>
          </div>
        </div>

        <h1 class="initial-font text-6xl italic tracking-tighter scale-y-125 mb-4 drop-shadow-md">
          HOLA<span class="text-blue-500">!</span>
        </h1>
        <div class="inline-block bg-black text-white px-6 py-1 -skew-x-12 font-bold text-sm tracking-widest">
          SPEED & POCKET DREAMS
        </div>
      </div>

      <div class="space-y-6">
        <button onclick="showPresets()" class="w-full block bg-white border-[4px] border-black p-5 manga-border transition-all group text-left">
          <div class="flex items-center justify-between">
            <div>
              <h2 class="text-xl font-black italic uppercase leading-none">Lightroom Preset</h2>
              <p class="text-[10px] font-bold opacity-50 uppercase mt-1">Explore Collection</p>
            </div>
            <div class="w-10 h-10 bg-blue-500 border-2 border-black flex items-center justify-center group-hover:rotate-12 transition-transform">
              <span class="text-white font-black">→</span>
            </div>
          </div>
        </button>

        <a href="https://500px.com/p/matcha_a" class="block bg-white border-[4px] border-black p-5 manga-border transition-all group">
          <div class="flex items-center justify-between">
            <div>
              <h2 class="text-xl font-black italic uppercase leading-none">500px</h2>
              <p class="text-[10px] font-bold opacity-50 uppercase mt-1">photography</p>
            </div>
            <div class="w-10 h-10 bg-red-500 border-2 border-black flex items-center justify-center group-hover:rotate-12 transition-transform">
              <span class="text-white font-black">→</span>
            </div>
          </div>
        </a>

        <a href="https://saweria.co/Mtchcyn" class="block bg-white border-[4px] border-black p-5 manga-border transition-all group">
          <div class="flex items-center justify-between">
            <div>
              <h2 class="text-xl font-black italic uppercase leading-none">SAWERIA</h2>
              <p class="text-[10px] font-bold opacity-50 uppercase mt-1">support me</p>
            </div>
            <div class="w-10 h-10 bg-green-500 border-2 border-black flex items-center justify-center group-hover:rotate-12 transition-transform">
              <span class="text-white font-black">→</span>
            </div>
          </div>
        </a>

        <div class="grid grid-cols-2 gap-4">
          <a href="https://github.com/xgrstq" class="bg-yellow-400 border-[4px] border-black py-3 text-center font-black italic manga-border hover:bg-white transition-colors">GITHUB</a>
          <a href="https://discord.com/users/1133384562421010523" class="bg-black text-white py-3 text-center border-[4px] border-black font-black italic manga-border hover:bg-blue-500 transition-colors">DISCORD</a>
        </div>
      </div>
    </div>

    <div id="preset-section" class="hidden-section w-full max-w-sm">
      <div class="flex items-center gap-4 mb-8">
        <button onclick="hidePresets()" class="bg-black text-white px-4 py-2 font-black italic -skew-x-12 hover:bg-blue-500">
          BACK
        </button>
        <h2 class="initial-font text-2xl italic tracking-tighter">PRESET PACKS</h2>
      </div>

      <div class="space-y-8">
        <div class="bg-white border-[4px] border-black manga-border overflow-hidden">
          <div class="p-4">
            <h3 class="font-black italic text-lg uppercase">01. Summer Growth</h3>
            <p class="text-xs opacity-60 mb-4 font-bold uppercase">
              Organic,Warm,Vibrant
            </p>
            <a href="https://drive.google.com/file/d/1Bs4M2H9lXtxrvRAWqawEz2U4akMIxt2h/view?usp=drivesdk" class="block w-full bg-blue-500 text-white text-center py-2 font-black border-2 border-black hover:bg-white hover:text-black transition-colors">
              DOWNLOAD
            </a>
          </div>
        </div>

        <div class="bg-white border-[4px] border-black manga-border overflow-hidden">
          <div class="p-4">
            <h3 class="font-black italic text-lg uppercase">02. Warm Growth</h3>
            <p class="text-xs opacity-60 mb-4 font-bold uppercase">
              Organic, Warm daylight, Peaceful 
            </p>
            <a href="https://drive.google.com/file/d/16ZZfGMMsoUrbT-xIWneySB3Jkom1Q8gk/view?usp=drivesdk" class="block w-full bg-blue-500 text-white text-center py-2 font-black border-2 border-black hover:bg-white hover:text-black transition-colors">
              DOWNLOAD
            </a>
          </div>
        </div>
      </div>
    </div>

    <footer class="mt-20 text-center">
      <div class="flex items-center gap-4 justify-center opacity-30 mb-2">
        <div class="h-[2px] w-12 bg-black"></div>
        <p class="text-[10px] font-black uppercase tracking-[0.4em]">BUILT BY GRH © 2026 — ALL RIGHTS RESERVED</p>
        <div class="h-[2px] w-12 bg-black"></div>
      </div>
    </footer>

  </main>

  <!-- AUDIO CLICK SOUND -->
  <audio id="clickSound" src="sound/clickstone.mp3" preload="auto"></audio>

  <script>
    const clickSound = document.getElementById("clickSound");

    function playClick() {
      clickSound.currentTime = 0;
      clickSound.play();
    }

    function showPresets() {
      playClick();
      document.getElementById('main-menu').classList.add('hidden-section');
      document.getElementById('preset-section').classList.remove('hidden-section');
      window.scrollTo(0,0);
    }

    function hidePresets() {
      playClick();
      document.getElementById('preset-section').classList.add('hidden-section');
      document.getElementById('main-menu').classList.remove('hidden-section');
      window.scrollTo(0,0);
    }

    document.querySelectorAll("a, button").forEach(el => {
      el.addEventListener("click", () => {
        playClick();
      });
    });
  </script>

</body>
</html>
