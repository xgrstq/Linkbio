<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>hola | Initial D x Doraemon</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=Archivo+Black&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Space Grotesk', sans-serif; }
    /* Efek bayangan tegas ala Manga/Komik */
    .manga-border { box-shadow: 8px 8px 0px 0px rgba(0,0,0,1); }
    .manga-border:hover { box-shadow: 4px 4px 0px 0px rgba(0,0,0,1); transform: translate(4px, 4px); }
    .initial-font { font-family: 'Archivo Black', sans-serif; text-transform: uppercase; }
    
    /* Animasi mobil seolah sedang melaju */
    @keyframes drive {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-2px) rotate(-1deg); }
      75% { transform: translateY(1px) rotate(1deg); }
    }
    .drive-anim { animation: drive 0.4s infinite; }
  </style>
</head>

<body class="bg-[#f5f5f5] text-black overflow-x-hidden">

  <div class="fixed inset-0 z-0 flex items-center justify-center pointer-events-none">
    <div class="w-[150%] h-32 bg-black -rotate-[8deg] flex flex-col justify-center gap-2">
      <div class="w-full h-1 bg-[#f5f5f5] opacity-20"></div>
      <div class="w-full h-1 bg-[#f5f5f5] opacity-20"></div>
    </div>
  </div>

  <main class="relative z-10 min-h-screen flex flex-col items-center justify-center p-6">
    
    <div class="mb-10 text-center relative group">
      <div class="w-44 h-44 mx-auto relative mb-6">
        <div class="absolute inset-0 border-[6px] border-black rounded-full bg-white manga-border overflow-hidden">
          <img src="https://api.dicebear.com/7.x/bottts/svg?seed=ae86" alt="Doraemon AE86" class="w-full h-full object-cover scale-110 drive-anim">
          
          <div class="absolute bottom-2 left-0 right-0 bg-white border-y-2 border-black py-0.5">
            <p class="text-[8px] font-black italic tracking-widest text-black">藤原とうふ店 (自家用)</p>
          </div>
        </div>
      </div>

      <h1 class="initial-font text-6xl italic tracking-tighter scale-y-125 mb-4 drop-shadow-md">
        HOLA<span class="text-blue-500">!</span>
      </h1>
      <div class="inline-block bg-black text-white px-6 py-1 -skew-x-12 font-bold text-sm tracking-widest">
        SPEED & POCKET DREAMS
      </div>
    </div>

    <div class="w-full max-w-sm space-y-6">
      
      <a href="#" class="block bg-white border-[4px] border-black p-5 manga-border transition-all group">
        <div class="flex items-center justify-between">
          <div>
            <h2 class="text-xl font-black italic uppercase leading-none">Lightroom Preset</h2>
            <p class="text-[10px] font-bold opacity-50 uppercase mt-1">High-speed color grading</p>
          </div>
          <div class="w-10 h-10 bg-blue-500 border-2 border-black flex items-center justify-center group-hover:rotate-12 transition-transform">
            <span class="text-white font-black">→</span>
          </div>
        </div>
      </a>

      <a href="#" class="block bg-white border-[4px] border-black p-5 manga-border transition-all group">
        <div class="flex items-center justify-between">
          <div>
            <h2 class="text-xl font-black italic uppercase leading-none">500px Shots</h2>
            <p class="text-[10px] font-bold opacity-50 uppercase mt-1">Portfolio photography</p>
          </div>
          <div class="w-10 h-10 bg-red-500 border-2 border-black flex items-center justify-center group-hover:rotate-12 transition-transform">
            <span class="text-white font-black">→</span>
          </div>
        </div>
      </a>

      <div class="grid grid-cols-2 gap-4">
        <a href="#" class="bg-yellow-400 border-[4px] border-black py-3 text-center font-black italic manga-border hover:bg-white transition-colors">
          GITHUB
        </a>
        <a href="#" class="bg-black text-white py-3 text-center border-[4px] border-black font-black italic manga-border hover:bg-blue-500 transition-colors">
          DISCORD
        </a>
      </div>

    </div>

    <footer class="mt-20 text-center">
      <div class="flex items-center gap-4 justify-center opacity-30 mb-2">
        <div class="h-[2px] w-12 bg-black"></div>
        <p class="text-[10px] font-black uppercase tracking-[0.4em]">Project D</p>
        <div class="h-[2px] w-12 bg-black"></div>
      </div>
    </footer>

  </main>

</body>
</html>
