<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GRH</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Press Start 2P', cursive;
  background:#1a1a1a;
}

/* CRT subtle */
.screen::after{
  content:"";
  position:absolute;
  inset:0;
  background:repeating-linear-gradient(
    to bottom,
    rgba(0,0,0,0.15) 0px,
    rgba(0,0,0,0.15) 2px,
    transparent 3px,
    transparent 6px
  );
  pointer-events:none;
}

@keyframes flicker{
  0%,100%{opacity:1}
  50%{opacity:.985}
}
.flicker{
  animation:flicker .2s infinite;
}

.dimmed{
  opacity:0.4;
  transition:opacity .5s;
}

/* Cursor arrow */
.arcade-item{
  position:relative;
  padding-left:20px;
}

.arcade-item.selected::before{
  content:">";
  position:absolute;
  left:0;
}
</style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">

<div class="w-[500px] max-w-full">

  <!-- MARQUEE -->
  <div class="bg-zinc-800 border-4 border-zinc-900 p-6 text-center shadow-inner">
    <h1 class="text-lg text-white tracking-widest">ARCADE</h1>
  </div>

  <!-- SCREEN -->
  <div class="bg-zinc-700 border-x-8 border-zinc-900 p-6">
    <div id="screen" class="screen flicker relative bg-black border-4 border-zinc-900 h-[420px] p-6 text-green-400 text-xs overflow-hidden transition-opacity duration-500">

      <div class="flex justify-between text-[8px] mb-2 text-green-600">
        <span>PLAYER: You</span>
        <span>HIGH SCORE: -1000</span>
      </div>

      <div class="flex justify-between text-[8px] mb-6 text-green-600">
        <span>CREDIT 02</span>
        <span>FREE PLAY</span>
      </div>

      <!-- LOADING -->
      <div id="loading" class="hidden text-center mt-20">
        LOADING DATA...
      </div>

      <!-- MAIN MENU -->
      <div id="main-menu" class="space-y-5">
        <div class="arcade-item">LIGHTROOM PRESET</div>
        <div class="arcade-item">500PX</div>
        <div class="arcade-item">SAWERIA</div>
        <div class="arcade-item">GITHUB</div>
        <div class="arcade-item">DISCORD</div>
      </div>

      <!-- PRESET PAGE -->
      <div id="preset-page" class="hidden space-y-7">

        <div>
          <div class="arcade-item">SUMMER GROWTH</div>
          <div class="text-[8px] text-green-600 mt-1">
            ORGANIC • WARM • VIBRANT
          </div>
        </div>

        <div>
          <div class="arcade-item">WARM GROWTH</div>
          <div class="text-[8px] text-green-600 mt-1">
            ORGANIC • WARM DAYLIGHT • PEACEFUL
          </div>
        </div>

        <div class="arcade-item">BACK</div>
      </div>

      <div class="absolute bottom-2 left-0 right-0 text-center text-[8px] text-green-700">
        ↑ ↓ MOVE • ENTER / A SELECT
      </div>

    </div>
  </div>

  <!-- CONTROL PANEL -->
  <div class="bg-zinc-800 border-4 border-zinc-900 p-6 flex justify-between items-center mt-2">

    <!-- Stick -->
    <div class="flex flex-col items-center gap-2">
      <span class="text-[8px] text-zinc-400">UP</span>
      <button id="btn-up" class="w-10 h-10 bg-zinc-700 border-4 border-zinc-900 transition"></button>
      <span class="text-[8px] text-zinc-400">DOWN</span>
      <button id="btn-down" class="w-10 h-10 bg-zinc-700 border-4 border-zinc-900 transition"></button>
    </div>

    <!-- Action button -->
    <div class="flex flex-col items-center">
      <span class="text-[8px] text-zinc-400 mb-2">A / SELECT</span>
      <button id="btn-select" class="w-14 h-14 bg-zinc-700 rounded-full border-4 border-zinc-900 transition"></button>
    </div>

  </div>

</div>

<!-- SOUND -->
<audio id="move-sound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3" preload="auto"></audio>
<audio id="select-sound" src="https://assets.mixkit.co/active_storage/sfx/2570/2570-preview.mp3" preload="auto"></audio>

<script>

let current = 0
let currentMenu = "main"
let idleTimer

const screen = document.getElementById("screen")
const moveSound = document.getElementById("move-sound")
const selectSound = document.getElementById("select-sound")

const links = {
  main: [
    "preset",
    "https://500px.com/p/matcha_a",
    "https://saweria.co/Mtchcyn",
    "https://github.com/xgrstq",
    "https://discord.com/users/1133384562421010523"
  ],
  preset: [
    "https://drive.google.com/file/d/1Bs4M2H9lXtxrvRAWqawEz2U4akMIxt2h/view?usp=drivesdk",
    "https://drive.google.com/file/d/16ZZfGMMsoUrbT-xIWneySB3Jkom1Q8gk/view?usp=drivesdk",
    "back"
  ]
}

function resetIdle(){
  screen.classList.remove("dimmed")
  clearTimeout(idleTimer)
  idleTimer = setTimeout(()=>{
    screen.classList.add("dimmed")
  },30000)
}

function getItems(){
  return document.querySelectorAll(
    currentMenu === "main" ? "#main-menu .arcade-item" : "#preset-page .arcade-item"
  )
}

function update(){
  const items = getItems()
  items.forEach((el,i)=>{
    el.classList.remove("text-white","selected")
    el.classList.add("text-green-400")
    if(i===current){
      el.classList.remove("text-green-400")
      el.classList.add("text-white","selected")
    }
  })
}

function pressVisual(id){
  const btn = document.getElementById(id)
  btn.classList.add("translate-y-1")
  setTimeout(()=>btn.classList.remove("translate-y-1"),100)
}

function moveUp(){
  const items = getItems()
  current = (current-1+items.length)%items.length
  moveSound.currentTime=0
  moveSound.play()
  pressVisual("btn-up")
  update()
  resetIdle()
}

function moveDown(){
  const items = getItems()
  current = (current+1)%items.length
  moveSound.currentTime=0
  moveSound.play()
  pressVisual("btn-down")
  update()
  resetIdle()
}

function showLoading(callback){
  document.getElementById("loading").classList.remove("hidden")
  document.getElementById("main-menu").classList.add("hidden")
  document.getElementById("preset-page").classList.add("hidden")
  setTimeout(()=>{
    document.getElementById("loading").classList.add("hidden")
    callback()
  },600)
}

function selectItem(){
  selectSound.currentTime=0
  selectSound.play()
  pressVisual("btn-select")

  const action = links[currentMenu][current]

  if(action === "preset"){
    showLoading(()=>{
      document.getElementById("preset-page").classList.remove("hidden")
      currentMenu = "preset"
      current = 0
      update()
    })
    return
  }

  if(action === "back"){
    showLoading(()=>{
      document.getElementById("main-menu").classList.remove("hidden")
      currentMenu = "main"
      current = 0
      update()
    })
    return
  }

  window.open(action,"_blank")
  resetIdle()
}

/* Keyboard */
document.addEventListener("keydown",(e)=>{
  if(e.key==="ArrowDown") moveDown()
  if(e.key==="ArrowUp") moveUp()
  if(e.key==="Enter") selectItem()
})

/* Mobile buttons */
document.getElementById("btn-up").addEventListener("click", moveUp)
document.getElementById("btn-down").addEventListener("click", moveDown)
document.getElementById("btn-select").addEventListener("click", selectItem)

resetIdle()
update()

</script>

</body>
</html>
