<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GRH GameBoy</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Press Start 2P', cursive;
  background:#2f2f2f;
}

/* ===== GAMEBOY BODY ===== */
.gameboy{
  background:linear-gradient(145deg,#d9d9c8,#c8c8b5);
  box-shadow:
    inset -4px -4px 8px rgba(0,0,0,0.2),
    inset 4px 4px 8px rgba(255,255,255,0.4),
    0 10px 30px rgba(0,0,0,0.6);
}

/* ===== SCREEN ===== */
.screen-shell{
  background:#9bbc0f;
  box-shadow: inset 0 0 20px rgba(0,0,0,0.4);
}

.win98{
  background:#c0c0c0;
  border:2px solid #fff;
  border-right-color:#404040;
  border-bottom-color:#404040;
}

.titlebar{
  background:#000080;
  color:white;
  padding:4px;
  font-size:10px;
}

.window-body{
  padding:10px;
  font-size:10px;
}

.arcade-item{
  position:relative;
  padding-left:14px;
}

.arcade-item.selected::before{
  content:">";
  position:absolute;
  left:0;
}

/* ===== D-PAD ===== */
.dpad button{
  background:#4b4b4b;
  box-shadow: inset -2px -2px 4px rgba(0,0,0,0.6),
              inset 2px 2px 4px rgba(255,255,255,0.2);
}

.dpad button:active{
  transform:translateY(2px);
}

/* ===== ACTION BUTTONS ===== */
.btn-round{
  box-shadow: inset -3px -3px 6px rgba(0,0,0,0.5),
              inset 3px 3px 6px rgba(255,255,255,0.2);
}
.btn-round:active{
  transform:translateY(2px);
}

/* ===== LEGEND ===== */
.legend{
  font-size:8px;
  color:#444;
  margin-top:10px;
}
</style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">

<div class="gameboy w-[420px] rounded-2xl p-6">

  <!-- SCREEN -->
  <div class="screen-shell p-4 rounded-md mb-6">
    <div id="screen" class="win98">

      <div class="titlebar flex justify-between items-center">
        <span id="virtual-back" class="cursor-pointer">← BACK</span>
        <span id="window-title">My Computer</span>
        <span>■</span>
      </div>

      <div class="window-body" id="window-content"></div>

    </div>
  </div>

  <!-- CONTROLS -->
  <div class="flex justify-between items-center">

    <!-- D-PAD -->
    <div class="dpad grid grid-cols-3 gap-1 w-28">
      <div></div>
      <button id="btn-up" class="h-10"></button>
      <div></div>

      <button id="btn-left" class="h-10"></button>
      <div class="bg-[#3a3a3a]"></div>
      <button id="btn-right" class="h-10"></button>

      <div></div>
      <button id="btn-down" class="h-10"></button>
      <div></div>
    </div>

    <!-- ACTION BUTTONS -->
    <div class="grid grid-cols-2 gap-4 text-xs">
      <button class="btn-round bg-purple-500 w-12 h-12 rounded-full text-white">Y</button>
      <button class="btn-round bg-blue-500 w-12 h-12 rounded-full text-white">X</button>
      <button class="btn-round bg-yellow-500 w-12 h-12 rounded-full text-black">B</button>
      <button id="btn-a" class="btn-round bg-red-600 w-12 h-12 rounded-full text-white">A</button>
    </div>

  </div>

  <!-- HOME & BACK -->
  <div class="flex justify-center gap-10 mt-6">
    <button id="btn-home" class="bg-gray-600 px-6 py-2 text-xs rounded shadow-inner">HOME</button>
    <button id="btn-back" class="bg-gray-600 px-6 py-2 text-xs rounded shadow-inner">BACK</button>
  </div>

  <!-- LEGEND -->
  <div class="legend text-center">
    PHYSICAL: D-PAD = NAV • A = SELECT • HOME = DASHBOARD • BACK = PREVIOUS
  </div>

</div>

<script>
let current = 0
let currentMenu = "main"

const links = {
  main: [
    "preset",
    "https://500px.com/p/matcha_a",
    "https://saweria.co/Mtchcyn",
    "https://github.com/xgrstq",
    "https://discord.com/users/1133384562421010523"
  ],
  preset: [
    "https://drive.google.com/file/d/1Bs4M2H9lXtxrvRAWqawEz2U4akMIxt2h/view?usp=drivesdk",
    "https://drive.google.com/file/d/16ZZfGMMsoUrbT-xIWneySB3Jkom1Q8gk/view?usp=drivesdk",
  ]
}

function render(){
  const content = document.getElementById("window-content")
  const title = document.getElementById("window-title")

  let items = []

  if(currentMenu === "main"){
    title.textContent = "My Computer"
    items = ["LIGHTROOM PRESET","500PX","SAWERIA","GITHUB","DISCORD"]
  }

  if(currentMenu === "preset"){
    title.textContent = "Lightroom Preset"
    items = ["SUMMER GROWTH","WARM GROWTH"]
  }

  content.innerHTML = items.map((item,i)=>
    `<div class="arcade-item ${i===current?'selected':''}">${item}</div>`
  ).join("")
}

function moveUp(){
  const max = currentMenu==="main"?5:2
  current = (current-1+max)%max
  render()
}

function moveDown(){
  const max = currentMenu==="main"?5:2
  current = (current+1)%max
  render()
}

function moveLeft(){}
function moveRight(){}

function selectItem(){
  if(currentMenu==="main"){
    if(current===0){
      currentMenu="preset"
      current=0
      render()
      return
    }
    window.open(links.main[current],"_blank")
  } else {
    window.open(links.preset[current],"_blank")
  }
}

function goHome(){
  currentMenu="main"
  current=0
  render()
}

function goBack(){
  if(currentMenu==="preset"){
    currentMenu="main"
    current=0
    render()
  }
}

document.addEventListener("keydown",(e)=>{
  if(e.key==="ArrowUp") moveUp()
  if(e.key==="ArrowDown") moveDown()
  if(e.key==="Enter") selectItem()
})

document.getElementById("btn-up").onclick = moveUp
document.getElementById("btn-down").onclick = moveDown
document.getElementById("btn-a").onclick = selectItem
document.getElementById("btn-home").onclick = goHome
document.getElementById("btn-back").onclick = goBack
document.getElementById("virtual-back").onclick = goBack

render()
</script>

</body>
</html>
