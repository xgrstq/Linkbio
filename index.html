<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>hola | Initial D x Doraemon</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=Archivo+Black&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Space Grotesk', sans-serif; }
    /* Efek bayangan tegas ala Manga */
    .manga-border { box-shadow: 6px 6px 0px 0px rgba(0,0,0,1); }
    .manga-border:hover { box-shadow: 2px 2px 0px 0px rgba(0,0,0,1); transform: translate(2px, 2px); }
    .initial-font { font-family: 'Archivo Black', sans-serif; text-transform: uppercase; }
    
    /* Animasi sederhana biar hidup */
    @keyframes drift {
      0% { transform: translateX(0px); }
      50% { transform: translateX(5px); }
      100% { transform: translateX(0px); }
    }
    .drift-anim { animation: drift 2s ease-in-out infinite; }
  </style>
</head>

<body class="bg-[#f3f3f3] text-black overflow-x-hidden">

  <div class="fixed inset-0 z-0 overflow-hidden pointer-events-none">
    <div class="absolute top-1/2 left-[-10%] w-[120%] h-24 bg-black -rotate-6 -translate-y-1/2 opacity-100 flex flex-col justify-center">
        <div class="w-full h-1 bg-[#f3f3f3] my-1 opacity-20"></div>
        <div class="w-full h-1 bg-[#f3f3f3] my-1 opacity-20"></div>
    </div>
  </div>

  <main class="relative z-10 min-h-screen flex flex-col items-center justify-center p-6">
    
    <div class="mb-8 text-center relative group">
      <div class="w-48 h-48 mx-auto relative mb-4">
        <div class="absolute inset-0 border-4 border-black rounded-full bg-white manga-border overflow-hidden">
          <img src="https://api.dicebear.com/7.x/bottts/svg?seed=ae86" alt="AE86 Doraemon" class="w-full h-full object-cover scale-110 drift-anim">
          
          <div class="absolute bottom-4 left-0 right-0 bg-yellow-400 py-1 border-y-2 border-black font-black text-[10px] italic">
             FUJIWARA TOFU
          </div>
        </div>
      </div>

      <h1 class="initial-font text-6xl italic tracking-tighter scale-y-125 mb-2">
        HOLA<span class="text-blue-500">!</span>
      </h1>
      <div class="bg-black text-white px-4 py-1 inline-block -skew-x-12 font-bold text-xs tracking-widest uppercase">
        Project.D // Gadget Pocket
      </div>
    </div>

    <div class="w-full max-w-sm space-y-4">
      
      <a href="#" class="block bg-white border-4 border-black p-4 manga-border transition-all group relative">
        <div class="flex items-center justify-between">
          <div>
            <h2 class="text-xl font-black italic uppercase">Lightroom Preset</h2>
            <p class="text-[10px] font-bold opacity-60 uppercase tracking-tighter">Racing Color Science</p>
          </div>
          <span class="text-2xl group-hover:translate-x-2 transition-transform">➡</span>
        </div>
      </a>

      <a href="#" class="block bg-white border-4 border-black p-4 manga-border transition-all group relative">
        <div class="flex items-center justify-between">
          <div>
            <h2 class="text-xl font-black italic uppercase">500px Portfolio</h2>
            <p class="text-[10px] font-bold opacity-60 uppercase tracking-tighter">Street Photography Shots</p>
          </div>
          <span class="text-2xl group-hover:translate-x-2 transition-transform">➡</span>
        </div>
      </a>

      <div class="grid grid-cols-2 gap-4 pt-2">
        <a href="#" class="bg-blue-500 text-white py-3 text-center border-4 border-black font-black italic manga-border hover:bg-white hover:text-blue-500 transition-colors">
          GITHUB
        </a>
        <a href="#" class="bg-white text-black py-3 text-center border-4 border-black font-black italic manga-border hover:bg-red-500 hover:text-white transition-colors">
          DISCORD
        </a>
      </div>

    </div>

    <footer class="mt-16 text-center">
      <p class="text-[10px] font-black uppercase tracking-[0.3em] text-gray-400">
        High Speed Delivery Service
      </p>
      <div class="flex justify-center gap-2 mt-2">
        <span class="w-8 h-1 bg-black"></span>
        <span class="w-8 h-1 bg-blue-500"></span>
        <span class="w-8 h-1 bg-red-500"></span>
      </div>
    </footer>

  </main>

</body>
</html>
